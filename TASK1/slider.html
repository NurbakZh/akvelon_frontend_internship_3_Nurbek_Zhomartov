<html>
<link rel="stylesheet" type="text/css" href="css/slider.css">
<script src="js/slider.js"></script>
<head>
  <title>Nurbek's Slideshow</title>
</head>
<body>
  <h1 style="font-family:Arial; color:#067548; opacity: 70%; text-align: center;">Slider with cats</h1>
  <!--- container with images --->
  <div class="containerSlider">
    <div class="Slider" style="display: block;">
      <img src="images/cat1.jpg">
    </div>
    <div class="Slider">
      <img src="images/cat2.jpg">
    </div>
    <div class="Slider">
      <img src="images/cat3.jpg">
    </div>
    <div class="Slider">
      <img src="images/cat4.jpg">
    </div>
    <div class="Slider">
      <img src="images/cat5.jpg">
    </div>
    <!--- arrows --->
    <div class="left_arrow" onclick="move(-1)"><</div>
    <div class="right_arrow" onclick="move(1)">></div>
  </div>
</body>
</html>
