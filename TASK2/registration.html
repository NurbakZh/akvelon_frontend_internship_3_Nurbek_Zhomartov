<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/registration.css">
<script src="js/registration.js"></script>
<head>
  <title>Nurbek's Registration</title>
</head>
<body>
  <h1 style="font-family:Arial; color:#067548; text-align: center; margin-top: 60px">Register</h1>
  <!--- inputs --->
  <div class="containerReg">    
    <label>Full Name:</label>
    <input type="text" placeholder="Full Name" id="n" required>
    <label>E-mail:</label>
    <input type="text" placeholder="E-mail" id="m" required>
    <label>Password:</label>
    <input type="password" placeholder="Password" id="p" required>
    <!--- button --->
    <button onclick="show()">Sign Up</button>
  </div>
</body>
</html>
